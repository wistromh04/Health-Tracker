<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Health Tracker</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div class = "heading">
        <h1>Health Tracker</h1>
        <h2>By Wistrom Herfordt</h2>
    </div>
    <div class="form">
        <form id="health-form">
            <label for="steps">Steps Taken</label>
            <input type="number" id="steps" name="steps" required>
            <label for="steps">Hours Slept</label>
            <input type="number" id="sleep" name="sleep" required>
            <label for="water">Water Drank (Glasses)</label>
            <input type="number" id="water" name="water" required>
            <button id="submit-button" type="submit">Log Data</button>
        </form>
    </div>
    <div class="data">
        <h3>Your Logged Data</h3>
        <table id="data-table">
            <thead>
                <th>Date</th>
                <th>Steps Taken</th>
                <th>Hours Slept</th>
                <th>Water Drank</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="stats">
        <h3>Statistics</h3>
        <p id="stats"></p>
        <script src="script.js"></script>
    </div>
</body>
</html>
